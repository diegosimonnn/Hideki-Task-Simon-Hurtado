<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Administración de tareas y proyectos, usá Hideki Task.</title>
    <meta name="description" content="">
    <meta name="keywords" content="tarea, equipo, trabajo">
    <meta name="author" content="Carlos Diego Simon Hurtado">
	<link rel="shortcut icon" href="assets/logos/hideki-logo.png">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img src="assets/logos/hideki-logo-principal.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Hideki Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <button id="ingresar" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                Iniciar Sesión
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <header class="encabezado">
        <div class="encabezado__fondo"></div>
        <article>
            <small>Administracion multiusuaio</small>
            <h1>Bienvenido al administrador de tareas Hideki Task</h1>
            <p>Un administrador de tareas multiusuario, podes registrarte ahora mismo <br>¡Es gratis!</p>
            <button id="ingresarInvitado" href="">Ingresar como invitado</button>
        </article>
    </header>
    <main>
        <section class="modal-login">
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="modal-encabezado">
                                <h3 class="modal-title" id="staticBackdropLabel">¡Un gusto verte por aca!</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form action="">
                                <div>
                                    <label for="user">Usuario</label>
                                    <input id="user" type="text">
                                </div>
                                <div>
                                    <label for="password">Contraseña</label>
                                    <input id="password" type="password">
                                </div>
                                <div>
                                    <label for="recordarUsuario">Recordar sesion</label>
                                    <input type="checkbox" id="recordarUsuario">
                                </div>
                            </form>
                            <div class="modal-pie">
                                <button id="iniciarSesion" button type="button" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/session.js"></script>
</body>
</html>
